<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title=#{pageTitle.curatore})"> </head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
    <div>
    	<h4 th:text="#{header.curatore}">...</h4>
    	
    	<div th:if="${curatore}" th:object="${curatore}">
			
				<div style="text-indent:4em;">
			<span th:text="*{nome}"></span>

			<span th:text="*{cognome}"> </span>
			</div>
			<div>E-mail:  
			<span th:text="*{email}"> </span>
			</div>
			<div>Tel.:
			<span th:text="*{numeroDiTelefono}"> </span>
			</div>
			
   		</div>
    	<div th:unless="${curatore}">Questo curatore non esiste</div>
    </div>
    <footer th:replace="fragments/base.html :: fondo('/default')"></footer>
</body>
</html>
