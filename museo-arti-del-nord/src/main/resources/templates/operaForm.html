<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/base.html :: headerfiles(title=#{title.operaForm})">
</head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>

	<form id="loginForm" th:action="@{/admin/opera}" method="POST"
		th:object="${opera}">
		<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>
		<div id="divForm">
		<h4>Inserisci i dati di un'opera: </h4>
			<div>
				<span>Titolo: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> <span><input type="text"
					th:field="*{titolo}" /></span> <span
					th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></span>
			</div>
		
			<div>
				<span>Anno di pubblicazione:</span> <span><input type="text"
					th:field="*{anno}" /></span> <span th:if="${#fields.hasErrors('anno')}"
					th:errors="*{anno}"></span>
			</div>

			
			<div>
				<span>Descrizione:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> <span><input type="text"
					th:field="*{descrizione}" /></span> <span
					th:if="${#fields.hasErrors('descrizione')}"
					th:errors="*{descrizione}"></span>
			</div>

			<!-- <div>
				<span><input type="image" th:field="*{image}" /></span>
				<span th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></span>
				
			</div> -->
			
			<div>
				<span>Autore: </span><select th:field="*{artista}">
					<option th:each="artista : ${artisti}"
							th:value="${artista.id}"
							th:text="${artista.nome}"></option>
				</select>
			</div>
			
		<!--  <div>
			<span>Autore: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> <span><input type="text"
				th:field="*{artista.id}" /></span> <span
				th:if="${#fields.hasErrors('artista.id')}" th:errors="*{artista.id}"></span>
		</div> -->

		<div>
			<span><button type="submit">Invio</button></span>
		</div>
		</div>
	</form>
	<footer th:replace="fragments/base.html :: fondo('/default')"></footer>
</body>
</html>
