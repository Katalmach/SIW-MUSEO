<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title=#{pageTitle.opera})"> </head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
    <div>
    	<div id="divDescPage"th:if="${opera}" th:object="${opera}">
    <div>
			<span th:text="*{Titolo}"></span>

			</div>
			<div>Anno di pubblicazione : 
			<span th:text="*{anno}"> </span>
			</div>
			<div>Descrizione:
			<span th:text="*{descrizione}"> </span>
			</div>
			<div>Autore: 
			<a 		  th:href="@{'/artista' + '/' + ${opera.artista.id}}" 
				   th:text="|${opera.artista.nome} &nbsp; ${opera.artista.cognome}|"></a>
			</div>
			
			<img th:src="@{'/images' + '/' + ${opera.image}}">
			</div>
			
   		</div>
    	<div th:unless="${opera}">Quest'opera non esiste</div>
    </div>
    <footer th:replace="fragments/base.html :: fondo('/default')"></footer>
</body>
</html>
